name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  # FTP deployment to Hostinger
  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate deploy manifest
        run: |
          set -e
          echo "Deployed at: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" > deployed-at.txt
          echo "Listing local files (recursive) into site-manifest.txt"
          ls -R1 > site-manifest.txt
          echo "Manifest preview (first 50 lines):"
          head -n 50 site-manifest.txt
        shell: bash

      - name: Show deploy target (debug)
        run: |
          echo "DEBUG: Will deploy to server: ${{ secrets.FTP_HOST }}"
          echo "DEBUG: Will deploy to server-dir: /domains/frontlinecpr911.com/public_html"
          echo "DEBUG: Local working directory listing:"
          ls -la
        shell: bash

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./
          server-dir: /domains/frontlinecpr911.com/public_html
          log-level: verbose
          dangerous-clean-slate: true
          exclude: |
            **/.git**
            **/node_modules/**
            **/*.map
            Github_key*

      - name: Verify public pages (HTTP)
        run: |
          set -e
          urls=(
            "https://frontlinecpr911.com/deployed-at.txt"
            "https://frontlinecpr911.com/site-manifest.txt"
            "https://frontlinecpr911.com/about.html"
            "https://frontlinecpr911.com/classes.html"
            "https://frontlinecpr911.com/contact.html"
          )
          for u in "${urls[@]}"; do
            echo "Checking $u"
            code=$(curl -s -o /dev/null -w "%{http_code}" "$u")
            echo "HTTP $code for $u"
            if [[ "$code" != "200" ]]; then
              echo "WARN: $u returned $code"
            fi
          done
        shell: bash

      - name: List remote directory (FTP)
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y lftp
          echo "Listing remote /domains/frontlinecpr911.com/public_html"
          lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_HOST }}" -e "set ssl:verify-certificate no; set ftp:passive-mode true; cd /domains/frontlinecpr911.com/public_html; cls -l; bye"
        shell: bash
