name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  # FTP deployment to Hostinger
  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show deploy target (debug)
        run: |
          echo "DEBUG: Will deploy to server: ${{ secrets.FTP_HOST }}"
          echo "DEBUG: Will deploy to server-dir: ${{ secrets.FTP_REMOTE_PATH || './' }}"
          echo "DEBUG: Local working directory listing:"
          ls -la
        shell: bash

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp  # Hostinger uses standard FTP
          local-dir: ./
          server-dir: ${{ secrets.FTP_REMOTE_PATH || './' }}
