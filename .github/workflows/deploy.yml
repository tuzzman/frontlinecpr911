name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  # FTP deployment to Hostinger
  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show deploy target (debug)
        run: |
          echo "DEBUG: Will deploy to server: ${{ secrets.FTP_HOST }}"
          echo "DEBUG: Will deploy to server-dir: /domains/frontlinecpr911.com/public_html"
          echo "DEBUG: Local working directory listing:"
          ls -la
        shell: bash

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp  # Hostinger uses standard FTP
          local-dir: ./
          server-dir: /domains/frontlinecpr911.com/public_html
          dangerous-clean-slate: true  # Force fresh upload (deletes sync state)
          exclude: |
            **/.git**
            **/.github/**
            **/node_modules/**
            **/*.map
            README.md
            index.html.bak
            remote_index.html
            Github_key*
