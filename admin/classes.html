<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classes • FrontlineCPR911</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/admin20251106.css" />
  <style>
    @media (max-width:768px){
      html,body{width:100%;max-width:100%;overflow-x:hidden}
      body{display:block}
      .admin-wrapper{display:block;width:100%}
      .sidebar{display:none!important}
      .main-content{width:100%!important;padding:1.5rem!important;margin:0!important}
      .admin-topbar{display:block;position:sticky;top:0;left:0;right:0;background:#1A1A1A;color:#fff;font-family:Roboto,sans-serif}
      .admin-topbar .brand{color:#CC0000;font-weight:700}
      .admin-mobile-nav{display:none}
      .admin-mobile-nav.open{display:block}
      .admin-mobile-nav ul{list-style:none;margin:0;padding:0}
      .admin-mobile-nav li a{display:block;padding:0.9rem 1.5rem;color:#fff;text-decoration:none;border-bottom:1px solid rgba(255,255,255,0.1)}
      .admin-mobile-nav li a:hover{background:#990000}
      .admin-menu-toggle{background:transparent;color:#fff;border:1px solid rgba(255,255,255,0.3);padding:.35rem .6rem;border-radius:4px;font-size:1.1rem}
    }
  </style>
</head>
<body>
  <!-- Mobile Topbar -->
  <div class="admin-topbar">
    <div class="topbar-inner">
      <div class="brand">FrontlineCPR911 Admin</div>
      <button class="admin-menu-toggle" aria-expanded="false" aria-label="Toggle menu">☰</button>
    </div>
    <nav class="admin-mobile-nav">
      <ul>
        <li><a href="dashboard.html">Group Requests</a></li>
        <li><a href="clients.html">Clients & Rosters</a></li>
        <li><a href="classes.html" class="active">Classes</a></li>
        <li><a href="#" class="logout-link" id="logout">Logout</a></li>
      </ul>
    </nav>
  </div>

  <div class="admin-wrapper" data-requires-auth>
    <aside class="sidebar">
      <div class="logo-admin">
        <h2>FrontlineCPR911</h2>
        <p>Admin</p>
      </div>
      <nav class="admin-nav">
        <ul>
          <li><a href="dashboard.html">Group Requests</a></li>
          <li><a href="clients.html">Clients & Rosters</a></li>
          <li><a href="#" class="active">Classes</a></li>
          <li><a href="#" class="logout-link" id="logout">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="admin-header">
        <h1>Classes</h1>
      </header>

      <section style="margin-bottom: 1.5rem;">
        <h2>Create Class</h2>
        <form id="class-create-form" class="class-management-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="cc-course">Course Type</label>
              <select id="cc-course" required>
                <option value="">Select…</option>
                <option value="BLS Provider">BLS Provider</option>
                <option value="Heartsaver CPR/AED">Heartsaver CPR/AED</option>
                <option value="First Aid + CPR">First Aid + CPR</option>
              </select>
            </div>
            <div class="form-group">
              <label for="cc-date">Date</label>
              <input type="date" id="cc-date" />
            </div>
            <div class="form-group">
              <label for="cc-time">Start Time</label>
              <input type="time" id="cc-time" />
            </div>
            <div class="form-group">
              <label for="cc-location">Location</label>
              <input type="text" id="cc-location" placeholder="Address or venue" />
            </div>
            <div class="form-group">
              <label for="cc-price">Price</label>
              <input type="number" step="0.01" id="cc-price" placeholder="e.g., 65.00" />
            </div>
            <div class="form-group">
              <label for="cc-capacity">Max Capacity</label>
              <input type="number" id="cc-capacity" placeholder="e.g., 12" />
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
              <label for="cc-notes">Notes</label>
              <textarea id="cc-notes" rows="3" placeholder="Optional notes"></textarea>
            </div>
          </div>
          <button class="btn-submit-class" type="submit">Create Class</button>
        </form>
      </section>

      <section class="dashboard-table-section">
        <h2>All Classes</h2>
        <table class="class-summary-table" style="margin-top: 0.5rem;">
          <thead>
            <tr>
              <th>ID</th>
              <th>Course</th>
              <th>Date/Time</th>
              <th>Location</th>
              <th>Price</th>
              <th>Capacity</th>
            </tr>
          </thead>
          <tbody id="classes-tbody">
            <tr><td colspan="6">Loading...</td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="/assets/js/admin.v3.js"></script>
</body>
</html>
