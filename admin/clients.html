<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clients & Rosters â€¢ FrontlineCPR911</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/admin.css" />
</head>
<body>
  <div class="admin-wrapper" data-requires-auth>
    <aside class="sidebar">
      <div class="logo-admin">
        <h2>FrontlineCPR911</h2>
        <p>Admin</p>
      </div>
      <nav class="admin-nav">
        <ul>
          <li><a href="dashboard.html">Group Requests</a></li>
          <li><a href="#" class="active">Clients & Rosters</a></li>
          <li><a href="classes.html">Classes</a></li>
          <li><a href="#" class="logout-link" id="logout">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="admin-header">
        <h1>Clients & Rosters</h1>
      </header>

      <section class="dashboard-table-section">
        <div style="display:flex; align-items: end; gap: 1rem; flex-wrap: wrap;">
          <form id="clients-filter-form" class="client-filter-form" style="flex:1 1 600px;">
            <div class="form-grid">
              <div class="form-group">
                <label for="clients-class">Class</label>
                <select id="clients-class">
                  <option value="">-- Select Class --</option>
                </select>
              </div>
              <div class="form-group">
                <label for="clients-from">From</label>
                <input type="date" id="clients-from" />
              </div>
              <div class="form-group">
                <label for="clients-to">To</label>
                <input type="date" id="clients-to" />
              </div>
              <div class="form-group">
                <label for="clients-course">Course Type</label>
                <select id="clients-course">
                  <option value="">All</option>
                  <option value="BLS Provider">BLS Provider</option>
                  <option value="Heartsaver CPR/AED">Heartsaver CPR/AED</option>
                  <option value="First Aid + CPR">First Aid + CPR</option>
                </select>
              </div>
            </div>
            <button class="btn-action view" type="submit" style="margin-top: 0.5rem;">Apply Filters</button>
          </form>
          <div>
            <button id="export-roster-pdf" class="btn-action export">Export Roster PDF</button>
            <button id="export-roster-csv" class="btn-action export">Export Roster CSV</button>
          </div>
        </div>

        <h2 id="roster-title" style="margin-top:1rem;">Roster</h2>

        <table class="client-data-table" style="margin-top: 0.5rem;">
          <thead>
            <tr>
              <th>#</th>
              <th>Full Name</th>
              <th>DOB</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="clients-tbody">
            <tr><td colspan="7">Select a class to load roster.</td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="../assets/js/admin.js"></script>
</body>
</html>
